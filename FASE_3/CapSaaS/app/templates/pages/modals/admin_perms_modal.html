<!-- app/templates/pages/modals/admin_perms_modal.html -->
<div id="modalPerms"
  class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm z-50 hidden items-center justify-center p-3 sm:p-4"
  data-modal>

  <!-- Painel do modal (mais compacto e com altura controlada) -->
  <div
    class="bg-white w-[95vw] sm:w-full max-w-3xl max-h-[90vh] rounded-2xl shadow-2xl border border-gray-100 overflow-hidden flex flex-col"
    onclick="event.stopPropagation()">

    <!-- Header compacto -->
    <div class="flex items-center justify-between px-3 sm:px-4 py-2.5 border-b bg-gray-50">
      <div class="min-w-0">
        <h3 class="text-sm sm:text-base font-extrabold text-gray-900 leading-tight">Permissões</h3>
        <p class="text-[11px] sm:text-xs text-gray-500 leading-tight">Gestão de permissões e vínculo por usuário.</p>
      </div>

      <button
        class="w-8 h-8 rounded-lg border border-gray-200 hover:bg-gray-100 transition text-sm font-extrabold flex items-center justify-center"
        data-modal-close="modalPerms"
        aria-label="Fechar"
        type="button">
        ✕
      </button>
    </div>

    <!-- Tabs -->
    <div class="px-3 sm:px-4 pt-2.5">
      <div class="flex gap-2 border-b border-gray-100">
        <button
          id="permTabPerms"
          type="button"
          class="px-3 py-2 text-xs font-extrabold rounded-t-lg border border-gray-200 border-b-0 bg-white">
          Permissões
        </button>

        <button
          id="permTabUsers"
          type="button"
          class="px-3 py-2 text-xs font-extrabold rounded-t-lg border border-transparent text-gray-500 hover:text-gray-800">
          Acesso por Usuário
        </button>
      </div>
    </div>

    <!-- Corpo rolável (chave do “caber na tela”) -->
    <div class="px-3 sm:px-4 py-3 flex-1 overflow-y-auto">
      <!-- ===============================
           TAB 1: LISTAGEM DE PERMISSÕES
           =============================== -->
      <div id="permPanelPerms">
        <div class="flex flex-col md:flex-row gap-2 md:items-center md:justify-between mb-2.5">
          <input id="adminPermSearch"
            class="w-full md:flex-1 px-3 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-200 text-sm"
            placeholder="Buscar por código / descrição..." />

          <button id="btnReloadPerms"
            type="button"
            class="px-3 py-2 rounded-lg border border-gray-200 hover:bg-gray-50 font-extrabold transition text-xs whitespace-nowrap">
            Atualizar
          </button>
        </div>

        <div class="border border-gray-100 rounded-xl overflow-hidden">
          <!-- Altura menor e rolável -->
          <div class="max-h-[280px] sm:max-h-[320px] overflow-auto">
            <table class="w-full text-left border-collapse">
              <thead class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold sticky top-0">
                <tr>
                  <th class="px-3 sm:px-4 py-2">Código</th>
                  <th class="px-3 sm:px-4 py-2">Descrição</th>
                  <th class="px-3 sm:px-4 py-2 w-24">Status</th>
                </tr>
              </thead>
              <tbody id="adminPermTbody" class="divide-y divide-gray-100 text-sm"></tbody>
            </table>

            <div id="adminPermEmpty" class="hidden px-3 sm:px-4 py-5 text-sm text-gray-500 font-semibold">
              Nenhuma permissão encontrada.
            </div>
          </div>
        </div>

        <div id="adminPermError"
          class="hidden mt-2.5 text-sm font-semibold text-red-700 bg-red-50 border border-red-100 rounded-xl p-3"></div>
      </div>

      <!-- ===============================
           TAB 2: ACESSO POR USUÁRIO
           =============================== -->
      <div id="permPanelUsers" class="hidden">

        <!-- Linha: app + busca + atualizar (mais compacta) -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mb-2.5">
          <div>
            <label class="block text-[11px] font-extrabold text-gray-700 mb-1">Aplicação</label>
            <select
              id="permAppSelect"
              class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-200 text-sm">
              <option value="captransportation">CAP Transportation</option>
              <option value="capprice">CAP Price</option>
            </select>
          </div>

          <div class="md:col-span-2">
            <label class="block text-[11px] font-extrabold text-gray-700 mb-1">Buscar usuário</label>
            <div class="flex gap-2">
              <input id="permUserSearchUsers"
                class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-200 text-sm"
                placeholder="Buscar por e-mail/nome..." />
              <button
                id="btnReloadPermUsers"
                type="button"
                class="px-3 py-2 rounded-lg border border-gray-200 hover:bg-gray-50 font-extrabold transition text-xs whitespace-nowrap">
                Atualizar
              </button>
            </div>
          </div>
        </div>

        <!-- Tabela usuários (altura menor) -->
        <div class="border border-gray-100 rounded-xl overflow-hidden">
          <div class="max-h-[200px] sm:max-h-[230px] overflow-auto">
            <table class="w-full text-left border-collapse">
              <thead class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold sticky top-0">
                <tr>
                  <th class="px-3 sm:px-4 py-2">Usuário</th>
                  <th class="px-3 sm:px-4 py-2">Nome</th>
                  <th class="px-3 sm:px-4 py-2 w-24 text-right">Ação</th>
                </tr>
              </thead>
              <tbody id="permUsersTbody" class="divide-y divide-gray-100 text-sm"></tbody>
            </table>

            <div id="permUsersEmpty" class="hidden px-3 sm:px-4 py-5 text-sm text-gray-500 font-semibold">
              Nenhum usuário encontrado.
            </div>
          </div>
        </div>

        <div id="permUsersError"
          class="hidden mt-2.5 text-sm font-semibold text-red-700 bg-red-50 border border-red-100 rounded-xl p-3"></div>

        <!-- Editor embutido (compacto + rolável na área de permissões) -->
        <div id="permEditorBox" class="hidden mt-3 border border-gray-100 rounded-xl overflow-hidden">
          <div class="px-3 sm:px-4 py-2.5 bg-gray-50 border-b flex flex-col md:flex-row md:items-center md:justify-between gap-2">
            <div class="min-w-0">
              <div class="text-sm font-extrabold text-gray-900 leading-tight">Permissões do usuário</div>
              <div class="text-[11px] text-gray-600 truncate" id="permEditorUserLabel">-</div>
            </div>

            <!-- Botões menores e responsivos -->
            <div class="flex flex-wrap gap-2 justify-start md:justify-end">
              <button
                id="btnSelectAllPerms"
                type="button"
                class="px-3 py-2 rounded-lg border border-gray-200 hover:bg-gray-50 font-extrabold transition text-xs">
                Marcar tudo
              </button>
              <button
                id="btnClearAllPerms"
                type="button"
                class="px-3 py-2 rounded-lg border border-gray-200 hover:bg-gray-50 font-extrabold transition text-xs">
                Limpar
              </button>
              <button
                id="btnSaveUserPerms"
                type="button"
                class="px-3 py-2 rounded-lg brand-bg text-white font-extrabold brand-hover transition text-xs disabled:opacity-50"
                disabled>
                Salvar vínculos
              </button>
            </div>
          </div>

          <div class="p-3 sm:p-4">
            <input id="permSearchPerms"
              class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-200 text-sm mb-2.5"
              placeholder="Buscar permissão por código/descrição..." />

            <!-- Grid rolável e compacto -->
            <div class="max-h-[240px] sm:max-h-[280px] overflow-auto pr-1">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-2" id="permGrid"></div>
            </div>

            <div id="permUserError"
              class="hidden mt-2.5 text-sm font-semibold text-red-700 bg-red-50 border border-red-100 rounded-xl p-3"></div>
          </div>
        </div>

      </div>
    </div>

    <!-- Footer compacto -->
    <div class="px-3 sm:px-4 py-2.5 border-t bg-gray-50 flex justify-end">
      <button
        class="px-4 py-2 rounded-lg border border-gray-200 hover:bg-gray-100 font-extrabold transition text-xs"
        data-modal-close="modalPerms"
        type="button">
        Fechar
      </button>
    </div>

  </div>
</div>
