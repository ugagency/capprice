<!-- app/templates/pages/modals/admin_role_perms_modal.html -->
<div id="modalRolePerms"
  class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm z-50 hidden items-center justify-center p-4"
  data-modal>
  <div class="bg-white w-full max-w-3xl rounded-2xl shadow-2xl border border-gray-100 overflow-hidden"
    onclick="event.stopPropagation()">

    <div class="flex items-center justify-between px-4 py-3 border-b bg-gray-50">
      <div>
        <h3 class="text-base font-extrabold text-gray-900 leading-tight">Vincular permissões</h3>
        <p id="rolePermsSubtitle" class="text-xs text-gray-500 leading-snug">Selecione as permissões do nível.</p>
      </div>
      <button
        class="w-9 h-9 rounded-lg border border-gray-200 hover:bg-gray-100 transition flex items-center justify-center text-lg leading-none"
        data-modal-close="modalRolePerms"
        type="button"
        aria-label="Fechar">
        ✕
      </button>
    </div>

    <div class="p-4 space-y-2.5">
      <input type="hidden" id="rolePermsRoleId" value="" />

      <input id="rolePermsSearch"
        class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-200 text-sm"
        placeholder="Buscar permissão por código / descrição..." />

      <div class="border border-gray-100 rounded-xl overflow-auto max-h-[360px]">
        <div id="rolePermsList" class="divide-y divide-gray-100"></div>
      </div>

      <div id="rolePermsError"
        class="hidden text-sm font-semibold text-red-700 bg-red-50 border border-red-100 rounded-xl p-3"></div>
    </div>

    <div class="px-4 py-3 border-t bg-gray-50 flex justify-end gap-2">
      <button
        class="px-4 py-2 rounded-lg border border-gray-200 hover:bg-gray-50 font-bold transition text-sm"
        data-modal-close="modalRolePerms"
        type="button">
        Cancelar
      </button>
      <button id="btnSaveRolePerms"
        class="px-4 py-2 rounded-lg brand-bg text-white font-bold brand-hover transition text-sm"
        type="button">
        Salvar permissões
      </button>
    </div>
  </div>
</div>
