<!-- app/templates/pages/modals/admin_temp_pass_modal.html -->
<div id="modalTempPass"
  class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm z-50 hidden items-center justify-center p-4"
  data-modal>

  <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl border border-gray-100 overflow-hidden"
    onclick="event.stopPropagation()">

    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-3 border-b bg-gray-50">
      <div>
        <h3 class="text-base font-extrabold text-gray-900 leading-tight">Senha temporária</h3>
        <p class="text-xs text-gray-500 leading-snug">Copie e envie ao usuário.</p>
      </div>

      <button
        class="w-9 h-9 rounded-lg border border-gray-200 hover:bg-gray-100 transition flex items-center justify-center text-lg leading-none"
        data-modal-close="modalTempPass"
        type="button"
        aria-label="Fechar">
        ✕
      </button>
    </div>

    <!-- Body -->
    <div class="p-4 space-y-3">
      <div class="bg-amber-50 border border-amber-100 rounded-xl p-3 text-amber-800 text-sm font-semibold">
        O usuário deverá trocar a senha no próximo login.
      </div>

      <div class="border border-gray-100 rounded-xl p-3 bg-gray-50">
        <div class="text-xs font-semibold text-gray-600 mb-1">Senha gerada</div>
        <code id="tempPassValue" class="text-sm font-extrabold text-gray-900"></code>
      </div>

      <div id="tempPassUserInfo" class="text-xs text-gray-500"></div>
    </div>

    <!-- Footer -->
    <div class="px-4 py-3 border-t bg-gray-50 flex justify-end gap-2">
      <button
        class="px-4 py-2 rounded-lg border border-gray-200 hover:bg-gray-50 font-bold transition text-sm"
        data-modal-close="modalTempPass"
        type="button">
        Fechar
      </button>

      <button id="btnCopyTempPass"
        class="px-4 py-2 rounded-lg brand-bg text-white font-bold brand-hover transition text-sm"
        type="button">
        Copiar
      </button>
    </div>
  </div>
</div>
