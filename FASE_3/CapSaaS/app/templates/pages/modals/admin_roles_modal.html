<!-- app/templates/pages/modals/admin_roles_modal.html -->
<div id="modalRoles"
  class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm z-50 hidden items-center justify-center p-4"
  data-modal>
  <div class="bg-white w-full max-w-4xl rounded-2xl shadow-2xl border border-gray-100 overflow-hidden"
    onclick="event.stopPropagation()">

    <!-- HEADER -->
    <div class="flex items-center justify-between px-4 py-3 border-b bg-gray-50">
      <div>
        <h3 class="text-base font-extrabold text-gray-900 leading-tight">Níveis de acesso</h3>
        <p class="text-xs text-gray-500 leading-snug">Crie níveis e vincule permissões.</p>
      </div>
      <button
        class="w-9 h-9 rounded-lg border border-gray-200 hover:bg-gray-100 transition flex items-center justify-center text-lg leading-none"
        data-modal-close="modalRoles"
        type="button"
        aria-label="Fechar">
        ✕
      </button>
    </div>

    <!-- BODY -->
    <div class="p-4">
      <div class="flex flex-col md:flex-row gap-2 md:items-center md:justify-between mb-3">
        <input id="adminRolesSearch"
          class="w-full md:max-w-md px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-200 text-sm"
          placeholder="Buscar por código / descrição..." />

        <div class="flex gap-2 justify-end">
          <button id="btnOpenCreateRole"
            class="px-3 py-2 rounded-lg brand-bg text-white font-bold brand-hover transition text-sm"
            type="button">
            Novo nível
          </button>

          <button id="btnReloadRoles"
            class="px-3 py-2 rounded-lg border border-gray-200 hover:bg-gray-50 font-bold transition text-sm"
            type="button">
            Atualizar
          </button>
        </div>
      </div>

      <div class="overflow-auto border border-gray-100 rounded-xl">
        <table class="w-full text-left border-collapse">
          <thead class="bg-gray-50 text-gray-600 text-[11px] uppercase font-semibold">
            <tr>
              <th class="px-3 py-2">Código</th>
              <th class="px-3 py-2">Descrição</th>
              <th class="px-3 py-2">Status</th>
              <th class="px-3 py-2 text-right">Ações</th>
            </tr>
          </thead>
          <tbody id="adminRolesTbody" class="divide-y divide-gray-100 text-sm"></tbody>
        </table>
      </div>

      <div id="adminRolesError"
        class="hidden mt-3 text-sm font-semibold text-red-700 bg-red-50 border border-red-100 rounded-xl p-3"></div>
    </div>

    <!-- FOOTER -->
    <div class="px-4 py-3 border-t bg-gray-50 flex justify-end">
      <button
        class="px-4 py-2 rounded-lg brand-bg text-white font-bold brand-hover transition text-sm"
        data-modal-close="modalRoles"
        type="button">
        Fechar
      </button>
    </div>
  </div>
</div>
