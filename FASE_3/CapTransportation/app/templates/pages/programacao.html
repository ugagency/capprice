{% extends "base.html" %}
{% set page = "programacao" %}

{% block content %}
<!-- KPIs -->
<div class="row g-3 mb-3" id="kpiRowProgramacao"></div>

<!-- Header + actions (padrão mestre) -->
<div class="card master-card border-0 shadow-sm mb-3">
  <div class="card-body py-3">
    <div class="master-header">
      <div class="master-headtext">
        <div class="master-title">Programação</div>
        <p class="master-subtitle">Agendamento na refinaria e dados de transporte.</p>
      </div>

      <div class="master-actions">
        <input id="busca" class="form-control form-control-sm master-search"
          placeholder="Buscar por CHAVE/OV/Cliente/Refinaria/Transportador" />
        <button id="btnExportar" class="btn btn-sm btn-outline-success master-btn">Exportar</button>
      </div>
    </div>
  </div>
</div>

<!-- Table (padrão mestre, compacta) -->
<div class="card master-card border-0 shadow-sm">
  <div class="table-responsive">
    <table class="table master-table align-middle mb-0 programacao-table">
      <thead>
        <tr>
          <th style="width:132px;">STATUS</th>
          <th style="width:160px;">OV/REMESSA</th>
          <th>CLIENTE</th>
          <th style="width:190px;">REFINARIA</th>
          <th style="width:150px;">AGEND.</th>
          <th style="width:160px;">TRANSPORTADOR</th>
          <th style="width:200px;"></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

{% include "pages/modals/_modal_programacao.html" %}
{% endblock %}
