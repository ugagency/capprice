{% extends "base.html" %}
{% set page = "comercial" %}

{% block content %}
<!-- KPIs -->
<div class="row g-3 mb-3" id="kpiRowComercial"></div>

<!-- Header + actions (padrão mestre) -->
<div class="card master-card border-0 shadow-sm mb-3">
  <div class="card-body py-3">
    <div class="master-header">
      <div class="master-headtext">
        <div class="master-title">Comercial</div>
        <p class="master-subtitle">Criação e edição de pedidos na etapa Comercial, sem alterar as demais fases.</p>
      </div>

      <div class="master-actions">
        <input id="busca" class="form-control form-control-sm master-search"
          placeholder="Buscar por CHAVE/OV/Cliente/Produto" />
        <button id="btnExportar" class="btn btn-sm btn-outline-success master-btn">Exportar</button>
        <button id="btnNovo" class="btn btn-sm btn-success master-btn">+ Novo</button>
      </div>
    </div>
  </div>
</div>

<!-- Table (padrão mestre, sem CIF/FOB e QTDE) -->
<div class="card master-card border-0 shadow-sm">
  <div class="table-responsive">
    <table class="table master-table align-middle mb-0 comercial-table">
      <thead>
        <tr>
          <th style="width:132px;">STATUS</th>
          <th style="width:140px;">DATA</th>
          <th style="width:160px;">OV/REMESSA</th>
          <th class="th-cliente">CLIENTE</th>
          <th class="th-produto">PRODUTO</th>
          <th style="width:170px;"></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

{% include "pages/modals/_modal_comercial.html" %}
{% endblock %}
