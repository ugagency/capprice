{% extends "base.html" %}
{% set page = "faturamento" %}

{% block content %}
<!-- KPIs -->
<div class="row g-3 mb-3" id="kpiRowFaturamento"></div>

<!-- Header + actions (padrão mestre) -->
<div class="card master-card border-0 shadow-sm mb-3">
  <div class="card-body py-3">
    <div class="master-header">
      <div class="master-headtext">
        <div class="master-title">Faturamento</div>
        <p class="master-subtitle">Registro de NF, data e valores de faturamento.</p>
      </div>

      <div class="master-actions">
        <input id="busca" class="form-control form-control-sm master-search"
          placeholder="Buscar por CHAVE/OV/NF/Cliente" />
        <button id="btnExportar" class="btn btn-sm btn-outline-success master-btn">Exportar</button>
      </div>
    </div>
  </div>
</div>

<!-- Table (padrão mestre) -->
<div class="card master-card border-0 shadow-sm">
  <div class="table-responsive">
    <table class="table master-table align-middle mb-0 faturamento-table">
      <thead>
        <tr>
          <th style="width:132px;">STATUS</th>
          <th style="width:170px;">OV/REMESSA</th>
          <th>CLIENTE</th>
          <th style="width:160px;">NF</th>
          <th style="width:150px;">DT FATUR.</th>
          <th style="width:160px;">VALOR</th>
          <th style="width:200px;"></th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

{% include "pages/modals/_modal_faturamento.html" %}
{% endblock %}
