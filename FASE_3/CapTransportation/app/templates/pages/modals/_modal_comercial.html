<div class="modal fade" id="modalForm" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-scrollable">
    <div class="modal-content modal-compact modal-compact--xs">
      <div class="modal-header py-2">
        <div class="d-flex flex-column gap-1 min-w-0">
          <div class="d-flex flex-wrap align-items-center gap-2 min-w-0">
            <h6 class="modal-title fw-black mb-0">Comercial</h6>
            <span class="badge text-bg-light border small text-truncate" id="comercialPedidoKey">Pedido: (novo)</span>
            <span class="badge text-bg-light border small text-truncate" id="comercialPedidoOv">OV: -</span>
          </div>
          <small class="text-muted">Crie/edite apenas dados do Comercial.</small>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="form" class="w-100">
          <input type="hidden" name="id" />

          <div class="row g-2">
            <div class="col-6">
              <label class="form-label small mb-1">Data</label>
              <input class="form-control form-control-sm" type="date" name="data" required>
            </div>

            <div class="col-6">
              <label class="form-label small mb-1">OV/Remessa</label>
              <input class="form-control form-control-sm" name="ov_remessa" required>
            </div>

            <div class="col-6">
              <label class="form-label small mb-1">CIF/FOB</label>
              <select class="form-select form-select-sm" name="cif_fob" required></select>
            </div>

            <div class="col-6">
              <label class="form-label small mb-1">Qtde Solicitada</label>
              <input class="form-control form-control-sm" name="qtde_solicitada" type="number" step="0.1" required>
            </div>

            <div class="col-12">
              <label class="form-label small mb-1">Cliente</label>
              <input class="form-control form-control-sm" name="cliente" required>
            </div>

            <div class="col-12">
              <label class="form-label small mb-1">Produto</label>
              <select class="form-select form-select-sm" name="produto" required></select>
            </div>

            <div class="col-8">
              <label class="form-label small mb-1">Local de entrega</label>
              <input class="form-control form-control-sm" name="local_entrega" required>
            </div>

            <div class="col-4">
              <label class="form-label small mb-1">UF</label>
              <select class="form-select form-select-sm" name="uf_entrega" required></select>
            </div>

            <div class="col-6">
              <label class="form-label small mb-1">Assessor</label>
              <select class="form-select form-select-sm" name="assessor"></select>
            </div>

            <div class="col-6">
              <label class="form-label small mb-1">Assistente</label>
              <select class="form-select form-select-sm" name="assistente"></select>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer py-2">
        <button class="btn btn-sm btn-light" data-bs-dismiss="modal">Cancelar</button>
        <button id="btnSalvar" class="btn btn-sm btn-success">Salvar</button>
      </div>
    </div>
  </div>
</div>
