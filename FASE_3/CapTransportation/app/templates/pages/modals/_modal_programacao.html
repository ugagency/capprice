<div class="modal fade" id="modalForm" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content modal-compact modal-compact--xs">
      <div class="modal-header py-2">
        <div class="d-flex flex-column gap-1 min-w-0">
          <div class="d-flex flex-wrap align-items-center gap-2 min-w-0">
            <h6 class="modal-title fw-black mb-0">Programação</h6>
            <span class="badge text-bg-light border small text-truncate" id="programacaoPedidoKey">Pedido: -</span>
            <span class="badge text-bg-light border small text-truncate" id="programacaoPedidoOv">OV: -</span>
          </div>
          <small class="text-muted">Edite os dados da Programação. O envio para a próxima fila é feito na tela principal.</small>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="form" class="w-100">
          <input type="hidden" name="id" />

          <div class="row g-2">
            <div class="col-md-4">
              <label class="form-label small mb-1">Refinaria/Fábrica</label>
              <select class="form-select form-select-sm" name="refinaria"></select>
            </div>
            <div class="col-md-4">
              <label class="form-label small mb-1">Nº Agendamento Refinaria</label>
              <input class="form-control form-control-sm" name="agendamento_refinaria">
            </div>
            <div class="col-md-4">
              <label class="form-label small mb-1">Hora do agendamento</label>
              <input class="form-control form-control-sm" name="hora_agendamento" placeholder="HH:MM">
            </div>

            <div class="col-md-4">
              <label class="form-label small mb-1">Transportador</label>
              <select class="form-select form-select-sm" name="transportador"></select>
            </div>
            <div class="col-md-4">
              <label class="form-label small mb-1">Placa Cavalo</label>
              <input class="form-control form-control-sm" name="placa_cavalo">
            </div>
            <div class="col-md-4">
              <label class="form-label small mb-1">Placa Carreta</label>
              <input class="form-control form-control-sm" name="placa_carreta">
            </div>

            <div class="col-md-6">
              <label class="form-label small mb-1">Motorista</label>
              <input class="form-control form-control-sm" name="motorista">
            </div>
            <div class="col-md-6">
              <label class="form-label small mb-1">Solicitação de Remessa</label>
              <input class="form-control form-control-sm" name="solicitacao_remessa">
            </div>

            <div class="col-md-6">
              <label class="form-label small mb-1">Nova data OV venda</label>
              <input class="form-control form-control-sm" type="date" name="nova_data_ov_venda">
            </div>
            <div class="col-md-6">
              <label class="form-label small mb-1">Nº Pedido Remessa</label>
              <input class="form-control form-control-sm" name="pedido_remessa">
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer py-2">
        <button class="btn btn-sm btn-light" data-bs-dismiss="modal">Cancelar</button>
        <button id="btnSalvar" class="btn btn-sm btn-success">Salvar</button>
      </div>
    </div>
  </div>
</div>
