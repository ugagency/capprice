<div class="modal fade" id="modalForm" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-scrollable">
    <div class="modal-content modal-compact modal-compact--xs">
      <div class="modal-header py-2">
        <div class="d-flex flex-column gap-1 min-w-0">
          <div class="d-flex flex-wrap align-items-center gap-2 min-w-0">
            <h6 class="modal-title fw-black mb-0">Industrial</h6>
            <span class="badge text-bg-light border small text-truncate" id="industrialPedidoKey">Pedido: -</span>
            <span class="badge text-bg-light border small text-truncate" id="industrialPedidoOv">OV: -</span>
          </div>
          <small class="text-muted">Atualize horários da operação.</small>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="form" class="w-100">
          <input type="hidden" name="id" />

          <div class="row g-2">
            <div class="col-4">
              <label class="form-label small mb-1">Hora Chegada</label>
              <input class="form-control form-control-sm" name="hora_chegada" placeholder="HH:MM">
            </div>
            <div class="col-4">
              <label class="form-label small mb-1">Hora Entrada</label>
              <input class="form-control form-control-sm" name="hora_entrada" placeholder="HH:MM">
            </div>
            <div class="col-4">
              <label class="form-label small mb-1">Hora Saída</label>
              <input class="form-control form-control-sm" name="hora_saida" placeholder="HH:MM">
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer py-2">
        <button class="btn btn-sm btn-light" data-bs-dismiss="modal">Cancelar</button>
        <button id="btnSalvar" class="btn btn-sm btn-success">Salvar</button>
      </div>
    </div>
  </div>
</div>
