<div class="modal fade" id="modalForm" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-scrollable">
    <div class="modal-content modal-compact modal-compact--xs">
      <div class="modal-header py-2">
        <div class="d-flex flex-column gap-1 min-w-0">
          <div class="d-flex flex-wrap align-items-center gap-2 min-w-0">
            <h6 class="modal-title fw-black mb-0">Laboratório</h6>
            <span class="badge text-bg-light border small text-truncate" id="laboratorioPedidoKey">Pedido: -</span>
            <span class="badge text-bg-light border small text-truncate" id="laboratorioPedidoOv">OV: -</span>
          </div>
          <small class="text-muted">Edite os dados do Laboratório.</small>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="form" class="w-100">
          <input type="hidden" name="id" />

          <div class="row g-2">
            <div class="col-6">
              <label class="form-label small mb-1">Lote</label>
              <input class="form-control form-control-sm" name="lote" placeholder="Ex: LT-001">
            </div>

            <div class="col-6">
              <label class="form-label small mb-1">Data Liberação</label>
              <input class="form-control form-control-sm" type="date" name="data_liberacao">
            </div>

            <div class="col-12">
              <label class="form-label small mb-1">Observações</label>
              <textarea class="form-control form-control-sm" name="obs_laboratorio" rows="3"
                placeholder="Observações / controle de qualidade"></textarea>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer py-2">
        <button class="btn btn-sm btn-light" data-bs-dismiss="modal">Cancelar</button>
        <button id="btnSalvar" class="btn btn-sm btn-success">Salvar</button>
      </div>
    </div>
  </div>
</div>
